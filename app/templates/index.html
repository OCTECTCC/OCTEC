<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %}OCTEC{% endblock %}
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    </head>
    <body class="d-flex flex-column min-vh-100">
        {% block body %}
            <header class="container text-center my-5">
                <img src="{{url_for('static', filename='img/logo.png')}}" alt="Logo OCTEC" class="img-fluid" style="max-width: 250px;">
            </header>
            <main class="container text-center flex-grow-1">
                <h3 class="mb-4">Bem-vindo(a)!</h3>
                <a href="" class="btn btn-primary btn-lg">Entrar</a>
            </main>
            <footer class="text-bg-dark text-center py-3 mt-auto">
                &copy; 2025 - OCTEC
            </footer>
        {% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    </body>
</html>
