{% extends "index.html" %}
{% block title %}Login{% endblock %}
{% block style %}<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">{% endblock %}
{% block body %}
    <a class="icone_voltar" href="{{ url_for('views.index') }}">
        <i class="bi bi-arrow-left-circle-fill"></i>
    </a>
    <div class="d-flex container-fluid" style="min-height: 90vh">
        <div class="d-none d-md-block col-md-6 logo"></div>
        <div class="d-flex align-items-center justify-content-center col-md-6">
            <form class="w-75" method="POST" autocomplete="off">
                <h2 class="mb-4">Login</h2>
                <div class="mb-3">
                    <label class="form-label" for="select_usuario">Entrar como</label>
                    <select id="select_usuario" name="tipo_usuario" class="form-select" required tabindex="1">
                        <option value="" selected disabled>Escolha uma opção</option>
                        {% for cargo in cargos %}
                            <option value="{{ cargo.id_cargo }}">{{ cargo.descricao_cargo }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="input_etec">Código de sua ETEC</label>
                    <div class="input-group">
                        <input id="input_etec" name="etec_usuario" class="form-control" type="text" minlength="3" maxlength="3" pattern="\d{3}" placeholder="Digite o código de sua ETEC (Ex: 123)" required tabindex="2">
                        <button class="btn btn-outline-secondary" type="button" title="Encontre sua ETEC" data-bs-toggle="modal" data-bs-target="#div_modal_etec">?</button>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="input_login">Login</label>
                    <input id="input_login" name="login_usuario" class="form-control" type="text" placeholder="Digite seu login" required tabindex="3">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="input_senha">Senha</label>
                    <input id="input_senha" name="senha_usuario" class="form-control" type="password" placeholder="Digite sua senha" required tabindex="4">
                </div>
                <button class="btn btn-primary w-100" type="submit" tabindex="5">Entrar</button>
            </form>
        </div>
    </div>
    <div id="div_modal_etec" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="div_modal_etec_label" class="modal-title">Encontrar sua ETEC</h5>
                    <button class="btn-close" type="button" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form_encontrar_etec">
                        <div class="mb-3">
                            <label class="form-label" for="select_cidade">Cidade</label>
                            <select id="select_cidade" class="form-select" required>
                                <option value="" selected disabled>Selecione sua cidade</option>
                                {% for cidade in cidades %}
                                    <option value="{{ cidade.id_cidade }}">{{ cidade.nome_cidade }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="select_etec">ETEC</label>
                            <select id="select_etec" class="form-select" required>
                                <option value="" selected disabled>Selecione sua ETEC</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="button_etec" class="btn btn-primary" type="button">Selecionar</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center text-bg-dark py-3 mt-auto">
        &copy; 2025 - OCTEC
    </footer>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
    <script src="{{ url_for('static', filename='js/etecs.js') }}"></script>
{% endblock %}
