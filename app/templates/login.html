{% extends "index.html" %}
{% block title %}Login{% endblock %}
{% block body %}
    <main class="d-flex flex-column flex-grow-1 container-fluid bg-light p-3">
        <div class="container-fluid pb-3">
            <a class="btn btn-sm btn-outline-dark" href="{{ url_for('views.index') }}">
                <i class="bi bi-arrow-left"></i>
            </a>
        </div>
        <div class="flex-grow-1 justify-content-evenly row g-0">
            <div class="col-12 col-md-5 bg-light">
                <img class="img-fluid" src="{{ url_for('static', filename='img/logo.png') }}">
            </div>
            <div class="d-flex justify-content-center align-items-center col-12 col-md-6">
                <div class="border border-1 border-dark rounded w-50 p-3 text-bg-dark">
                    <form method="POST" autocomplete="off">
                        <h2 class="text-center">Login</h2>
                        <div class="mb-3">
                            <label class="form-label" for="select_usuario">Entrar como</label>
                            <select id="select_usuario" name="tipo_usuario" class="form-select" required tabindex="1">
                                <option value="" disabled>Escolha uma opção</option>
                                {% for cargo in cargos %}
                                    <option value="{{ cargo.id_cargo }}" {% if cargo.id_cargo == 1 %}selected{% endif %}>{{ cargo.descricao_cargo }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="input_etec">Código da ETEC</label>
                            <div class="input-group">
                                <input id="input_etec" name="etec_usuario" class="form-control" type="text" minlength="3" maxlength="3" pattern="\d{3}" placeholder="Digite o código de sua ETEC (Ex: 123)" required tabindex="2">
                                <button class="btn btn-danger" type="button" title="Encontre sua ETEC" data-bs-toggle="modal" data-bs-target="#div_modal_etec">?</button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="input_login">Login</label>
                            <input id="input_login" name="login_usuario" class="form-control" type="text" placeholder="Digite seu login" required tabindex="3">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="input_senha">Senha</label>
                            <input id="input_senha" name="senha_usuario" class="form-control" type="password" placeholder="Digite sua senha" required tabindex="4">
                        </div>
                        <button class="btn btn-danger w-100" type="submit" tabindex="5">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
        <div id="div_modal_etec" class="modal fade" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header text-bg-dark">
                        <h5 id="div_modal_etec_label" class="modal-title">Encontrar sua ETEC</h5>
                        <button class="btn-close btn-outline-danger" type="button" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="form_encontrar_etec">
                            <div class="mb-3">
                                <label class="form-label" for="select_cidade">Cidade</label>
                                <select id="select_cidade" class="form-select" required>
                                    <option value="" selected disabled>Selecione sua cidade</option>
                                    {% for cidade in cidades %}
                                        <option value="{{ cidade.id_cidade }}">{{ cidade.nome_cidade }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="select_etec">ETEC</label>
                                <select id="select_etec" class="form-select" required>
                                    <option value="" selected disabled>Selecione sua ETEC</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="button_etec" class="btn btn-danger" type="button">Selecionar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-center text-bg-dark py-3 mt-auto">
        &copy; 2025 - OCTEC
    </footer>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
    <script src="{{ url_for('static', filename='js/etecs.js') }}"></script>
{% endblock %}
