{% extends "index.html" %}
{% block title %}Alterar senha{% endblock %}
{% block body %}
    <main class="d-flex flex-column flex-grow-1 text-bg-light p-3">
        <div class="container-fluid pb-3">
            <a class="btn btn-sm btn-outline-dark" href="{{ url_for('views.perfil') }}">
                <i class="bi bi-arrow-left"></i>
            </a>
        </div>
        <div class="d-flex justify-content-evenly align-items-center flex-grow-1 row">
            <div class="d-flex justify-content-center align-items-center col-12 col-md-5">
                <img class="col-10 col-md-12 col-lg-11" src="{{ url_for('static', filename='img/logo.png') }}">
            </div>
            <div class="d-flex justify-content-center align-items-center col-12 col-md-6">
                <form method="POST" id="form_alterar_senha" class="border border-1 border-dark rounded col-10 col-lg-7 p-3 text-bg-dark" novalidate>
                    <h2 class="text-center">Alterar senha</h2>
                    <div class="mb-3">
                        <label for="senha_atual" class="form-label">Senha atual</label>
                        <input type="password" class="form-control" id="senha_atual" name="senha_atual" minlength="6" maxlength="20" required>
                    </div>
                    <div class="mb-3">
                        <label for="nova_senha" class="form-label">Nova senha</label>
                        <input type="password" class="form-control" id="nova_senha" name="nova_senha" minlength="6" maxlength="20" pattern="(?=.*[A-Za-z])(?=.*\d).{6,}" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmar_senha" class="form-label">Confirmar nova senha</label>
                        <input type="password" class="form-control" id="confirmar_senha" name="confirmar_senha" minlength="6" maxlength="20" pattern="(?=.*[A-Za-z])(?=.*\d).{6,}" required>
                    </div>
                    <div class="text-center mb-3">
                        <a href="{{ url_for('views.perfil') }}" class="btn btn-outline-light btn-sm">Cancelar</a>
                        <button type="submit" class="btn btn-danger btn-sm">Salvar nova senha</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="text-center text-bg-dark py-3 mt-auto">
        &copy; 2025 - OCTEC
    </footer>
{% endblock %}
